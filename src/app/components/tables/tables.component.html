<table class="hero-table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Hero Name</th>
    <th>Hero Age</th>
    <th>Hero Power</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hero of heroes; index as i; trackBy: trackByFn">
    <td>{{hero.name}}</td>
    <td>{{hero.heroName}}</td>
    <td>{{hero.heroAge}}</td>
    <td>{{hero.heroPower}}</td>
    <td>
      <a [routerLink] = "" class="action-link">Edit</a> |
      <a [routerLink] = "['viewheroes', hero.name]" class="action-link">View</a> |
      <a [routerLink] = "" class="action-link delete">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
